<!DOCTYPE html>
<html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/login.css"> -->


    <title>Login</title>
</head>

<body>
    <div class="container-login100" id="container">
        <div class="wrap-login100" id="wrap">
            <form method="POST" id="form" style="text-align: center">
                <h1 style="text-align: center; padding-top: 30px">Bem Vindo!</h1>
                <div class="inputBox" style="padding-top: 40px">
                    <input type="text" name="cpf" placeholder="CPF" value="{{
							request.form.cpf }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" />
                </div>
                <div class="inputBox">
                    <input type="password" name="senha" placeholder="Senha" value="{{
                            request.form.senha }}" class="input" />
                </div>
                <a class="txt2" id="esqueci" style="font-size: 14px; text-align: center">
                    Esqueci minha senha
                </a>
                <div style="height: 30px"></div>
                {% if error %}
                <p class="error" style="text-align: center; color: #e74c3c; font-size: 14px">{{ error }}
                    {% endif %}

                    <div class="inputBox" style="padding-bottom: 10px;">
                        <button class="botao" type="submit"
                            onclick="document.getElementById('form').submit()">Entrar</button>
                    </div>

                    <div style="text-align: center; padding-bottom: 10px;">
                        <a class="txt2" onclick="window.location.href='{{ url_for( 'cadastro')}}';"
                            style="font-size: 18px;">
                            Crie sua conta
                        </a>
                        <div style="margin-top: 30px">
                            <a class="txt2" onclick="window.location.href='{{ url_for( 'sobreNos')}}';"
                                style="font-size: 14px">
                                Sobre n√≥s
                            </a>

                        </div>
                    </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script>

        var wrap = document.getElementById("wrap");
        var btn = document.getElementById("esqueci");
        var container = document.getElementById("container");
        var elem = create('<form method="POST" id="form2"> <h2 style="text-align: center">Esqueci minha senha</h2> <div class="inputBox" id="divForgot" style="padding-top: 40px"> <input type="text" name="cpfForgot" id="inputForgot" placeholder="Insira seu CPF" value="{{ request.form.cpfForgot }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" /> </div> <div class="inputBox" id="divForgot2" style="padding-bottom: 10px; padding-top: 30px"> <button class="botao" id="btnForgot" onclick="document.getElementById(`formForgot`).submit()" type="submit">Enviar</button> </div> </form>');
        var body = document.body;

        btn.onclick = function () {
            container.appendChild(elem);
            var modal = document.getElementById("modal");
            modal.style.animationName = "modal";
            modal.style.opacity = "1";
            modal.style.bottom = "280px";
            wrap.style.animationName = "wrap";
            wrap.style.transform = "translate(0,-200px)";
            wrap.style.opacity = "0.75";
            wrap.style.pointerEvents = "none";

        }

        window.onclick = function (event) {
            var modal = document.getElementById("modal");
            event.preventDefault();
                if (event.target.id != "modal" && event.target != btn && event.target.tagName != "H2" && event.target.id != "form2" && event.target.id != "inputForgot" && event.target.id != "btnForgot" && event.target.id != "divForgot" && event.target.id != "divForgot2") {
                    modal.style.animationName = "undoModal";
                    modal.style.opacity = "0";
                    modal.style.bottom = "200px";
                    setTimeout(function () { container.removeChild(document.getElementById("modal")); }, 500);
                    wrap.style.animationName = "undoWrap";
                    wrap.style.transform = "translate(0,0)";
                    wrap.style.opacity = "1";
                    wrap.style.pointerEvents = "";

                }
        }
    </script>

</body>



</html>
