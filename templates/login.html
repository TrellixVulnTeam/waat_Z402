<!DOCTYPE html>
<html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/login.css"> -->


    <title>Login</title>
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form method="POST">
                    <h1 style="text-align: center; padding-top: 30px"><strong>Bem Vindo!</strong></h1>
                    <div class="inputBox" style="padding-top: 40px">
                        <input type="text" name="cpf" placeholder="CPF" value="{{
							request.form.cpf }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" />
                    </div>
                    <div class="inputBox">
                        <input type="password" name="senha" placeholder="Senha" value="{{
							request.form.senha }}" class="input" />
                    </div>
                    {% if error %}
                    <p class="error" style="text-align: center; color: #e74c3c; font-size: 14px">{{ error }}
                        {% endif %}

                        <div class="inputBox" style="padding-bottom: 10px; padding-top: 30px">
                            <button class="botao" type="submit">Entrar</button>
                        </div>

                        <div style="text-align: center; padding-bottom: 10px">
                            <a class="txt2" href="#" onclick="window.location.href='{{ url_for( 'cadastro')}}';"
                                style="font-size: 18px">
                                <p>Crie sua conta</p>
                            </a>
                            <a class="txt2" href="#"
                                onclick="window.location.href='{{ url_for( 'sobreNos')}}';" style="font-size: 18px">
                              <p style="margin-top: 8px">Sobre n√≥s</p>
                            </a>
                        </div>

                </form>

            </div>
        </div>
    </div>

    <script>
        function CPF(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');


            const aux = (index) => index == 2 || index == 5;

            // on delete key.
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => aux(i) ? v + '.' : (i == 8 ? v + '-' : v)).join('');
        };
    </script>

</body>



</html>
