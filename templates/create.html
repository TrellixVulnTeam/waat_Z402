<body>

                            </div>
                            <!--complemento-->
                            <div class="inputBox">
                                <input type="text" name="complemento" placeholder="Complemento" value="{{
                            request.form.complemento }}" class="input" />
                            </div>
                            <!--cidade-->
                            <div class="inputBox">
                                <input type="text" name="cidade" id="cidade" placeholder="Cidade" value="{{

                            </div>

                    {% if error %}

                        {% endif %}

                            style="padding-bottom: 40px; padding-top: 20px; display: flex; justify-content: center">

            list.innerHTML = '<div style="padding: 0 20px 0 30px"> <div class="inputBox"> <input type="text" name="nome" placeholder="Nome" value="{{ request.form.nome }}" class="input" /> </div> <div class="inputBox"> <input type="tel" name="nascimento" placeholder="Data de nascimento" value="{{request.form.nascimento }}" class="input" oninput="this.value = DDMMYYYY(this.value, event)" maxlength="10" id="nascimento" onblur="addCampo()" /> </div> <div class="inputBox"> <input type="tel" name="cpf" id="cpf" placeholder="CPF" value="{{ request.form.cpf }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" /> </div> <div class="inputBox" id="telefone"> <input type="tel" name="telefone" placeholder="Telefone" value="{{ request.form.telefone }}" class="input" maxlength="14" oninput="this.value = TEL(this.value, event)" /> </div> <div class="inputBox"> <input type="email" name="email" placeholder="E-mail" value="{{ request.form.email }}" class="input" /> </div> <div class="inputBox"> <input type="password" name="senha" placeholder="Senha" value="{{ request.form.senha }}" class="input" /> </div> </div> <div style="padding: 0 30px 0 0" id="divMeio"> <div class="inputBox"><input type="tel" name="cep" id="cep" placeholder="CEP" onblur="APIrua()" value="{{request.form.cep }}" class="input" maxlength="9" oninput="this.value = CEP(this.value, event)" /> </div> <div class="inputBox"> <input type="text" name="endereco" id="endereco" placeholder="Endereço" value="{{ request.form.endereco }}" class="input" /> </div> <div class="inputBox"> <input type="tel" name="numero" placeholder="Número" value="{{ request.form.numero }}" class="input" /> </div> <div class="inputBox"> <input type="text" name="complemento" placeholder="Complemento" value="{{ request.form.complemento }}" class="input" /> </div> <div class="inputBox"> <input type="text" name="cidade" id="cidade" placeholder="Cidade" value="{{ request.form.cidade }}" class="input" /> </div> <div class="inputBox"> <input type="text" name="estado" id="estado" placeholder="Estado" value="{{ request.form.estado }}" class="input" /> </div> </div>';
        }
    </script>

    <script>
        function DDMMYYYY(value, event) {
            let newValue = value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');

            const dayOrMonth = (index) => index % 2 === 1 && index < 4;

            // on delete key.  
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => dayOrMonth(i) ? v + '/' : v).join('');
        };

        function CPF(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');


            const aux = (index) => index == 2 || index == 5;

            // on delete key.  
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => aux(i) ? v + '.' : (i == 8 ? v + '-' : v)).join('');
        };

        function APIrua() {
            var cep = document.getElementById("cep").value;
            var endereco = document.getElementById("endereco");
            var cidade = document.getElementById("cidade");
            var estado = document.getElementById("estado");

            console.log(cep);
            // getJSONP('https://viacep.com.br/ws/22775-053/json/',console.log(data));
            fetch(
                "https://viacep.com.br/ws/" + cep + "/json/",
                {
                    method: "GET"
                }
            )
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                })
                .then(serverResponse => {
                    var resposta = JSON.parse(serverResponse);
                    if (resposta.logradouro != undefined) {
                        endereco.value = resposta.logradouro;
                        cidade.value = resposta.localidade;
                        estado.value = resposta.uf;
                    } else {
                        endereco.value = "CEP não encontrado"
                    }
                    console.log(endereco);
                })
                .catch(e => {
                    console.log(e);
                });
        };

        function CEP(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');

            // on delete key.  
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => i == 4 ? v + "-" : v).join('');
        };

        function TEL(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');

            // on delete key.  
            if (!event.data) {
                return value;
            }

            newValue = "(" + newValue;

            if (newValue.split('').length > 11) {
                return newValue.split('').map((v, i) => i == 2 ? v + ")" : (i == 7 ? v + "-" : v)).join('');
            } else {
                return newValue.split('').map((v, i) => i == 2 ? v + ")" : (i == 6 ? v + "-" : v)).join('');
            }
            // return newValue;
        };


        function maiorDeIdade() {
            let nascimento = {
                fulldate: document.getElementById("nascimento").value,
                dia: function () {
                    return this.fulldate[0] + this.fulldate[1];
                },
                mes: function () {
                    return this.fulldate[3] + this.fulldate[4];
                },
                ano: function () {
                    return this.fulldate[6] + this.fulldate[7] + this.fulldate[8] + this.fulldate[9];
                }
            };

            hoje = new Date();

            if (hoje.getFullYear() - Number(nascimento.ano()) > 18) {
                return true;
            }
            else if (hoje.getFullYear() - Number(nascimento.ano()) < 18) {
                return false;
            }
            else if (hoje.getFullYear() - Number(nascimento.ano()) == 18) {
                if (hoje.getMonth() + 1 > Number(nascimento.mes())) {
                    return true;
                }
                else if (hoje.getMonth() + 1 < Number(nascimento.mes())) {
                    return false;
                }
                else if (hoje.getMonth() + 1 == Number(nascimento.mes())) {
                    return hoje.getDate() >= Number(nascimento.dia());
                }
            }
        };

        function create(htmlStr) {
            var elem = document.createElement('div');
            elem.innerHTML = htmlStr;
            return elem;
        }

        function addCampo() {
            var table = document.getElementById("table");

            if (maiorDeIdade() || document.getElementById("nascimento").value == "") {
                if (table.childNodes.length == 6) {
                    table.removeChild(table.lastChild);
                }
            }
            else {
                if (table.childNodes.length != 6) {
                    // table.insertBefore(create('<h4 style="padding-left: 15px" id="cliente">Cliente</h4>'), table.childNodes[0]);
                    // table.appendChild(create('<h4 style="padding: 20px 0 0 15px">Responsável</h4>'));
                    table.appendChild(create('<div style="padding: 0 30px 0 0px"><div class="inputBox"><input type="text" name="nomeRes" placeholder="Nome do responsável" value="{{ request.form.nomeRes }}" class="input" /></div><div class="inputBox"><input type="tel" name="cpfRes" placeholder="CPF do responsável" value="{{request.form.cpfRes }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" /></div></div>'));
                    document.getElementById("divMeio").style = "padding: 0 20px 0 0";
                }
            }
        };

        function validarCPF() {
            var cpf = document.getElementById("cpf").value
            if (cpf.length == 14) {
                function valida() {
                    cpf = cpf.replace(/[^\d]+/g, '');
                    if (cpf == '') return false;
                    // Elimina CPFs invalidos conhecidos	
                    if (cpf.length != 11 ||
                        cpf == "00000000000" ||
                        cpf == "11111111111" ||
                        cpf == "22222222222" ||
                        cpf == "33333333333" ||
                        cpf == "44444444444" ||
                        cpf == "55555555555" ||
                        cpf == "66666666666" ||
                        cpf == "77777777777" ||
                        cpf == "88888888888" ||
                        cpf == "99999999999")
                        return false;
                    // Valida 1o digito	
                    add = 0;
                    for (i = 0; i < 9; i++)
                        add += parseInt(cpf.charAt(i)) * (10 - i);
                    rev = 11 - (add % 11);
                    if (rev == 10 || rev == 11)
                        rev = 0;
                    if (rev != parseInt(cpf.charAt(9)))
                        return false;
                    // Valida 2o digito	
                    add = 0;
                    for (i = 0; i < 10; i++)
                        add += parseInt(cpf.charAt(i)) * (11 - i);
                    rev = 11 - (add % 11);
                    if (rev == 10 || rev == 11)
                        rev = 0;
                    if (rev != parseInt(cpf.charAt(10)))
                        return false;
                    return true
                }

                if (!valida()) { document.getElementById("cpf").value = "CPF Inválido" }
            }
        }


    </script>
