<!DOCTYPE html>
<html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/create.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/create.css"> -->

    <title>Cadastro</title>
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form method="POST">
                    <h1 style="text-align: center; padding-top: 30px"><strong>Cadastre-se</strong></h1>
                    <div style="padding: 50px 0 10px 20px;">
                        <label class="container">
                            <input type="radio" checked="checked" name="radio" id="cliente" value="0">
                            <span class="checkmark">Cliente</span>
                        </label>
                        <label class="container">
                            <input type="radio" name="radio" id="profissional" value="1">
                            <span class="checkmark">Profissional</span>
                        </label>
                    </div>
                    <div style="height: 20px"></div>
                    <div id="table">
                        <!--nome-->
                        <div class="inputBox">
                            <input type="text" name="nome" placeholder="Nome" value="{{
                            request.form.nome }}" class="input" />
                        </div>
                        <!--nascimento-->
                        <div class="inputBox">
                            <input type="tel" name="nascimento" placeholder="Data de nascimento"
                                value="{{request.form.nascimento }}" class="input"
                                oninput="this.value = DDMMYYYY(this.value, event)" maxlength="10" id="nascimento"
                                onblur="addCampo()" />
                        </div>
                        <!--cpf-->
                        <div class="inputBox">
                            <input type="tel" name="cpf" placeholder="CPF" value="{{
                            request.form.cpf }}" class="input" maxlength="14"
                                oninput="this.value = CPF(this.value, event)" />
                        </div>
                        <!--telefone-->
                        <div class="inputBox" id="telefone">
                            <input type="tel" name="tel" placeholder="Telefone" value="{{
                            request.form.tel }}" class="input" maxlength="14"
                                oninput="this.value = TEL(this.value, event)" />
                        </div>
                        <!--endereco-->
                        <div class="inputBox" id="endereco">
                            <input type="text" name="endereco" placeholder="Endereço" value="{{
                            request.form.endereco }}" class="input" />
                        </div>
                        <!--email-->
                        <div class="inputBox">
                            <input type="email" name="email" placeholder="Email" value="{{
                            request.form.email }}" class="input" />
                        </div>
                        <!--senha-->
                        <div class="inputBox">
                            <input type="password" name="senha" placeholder="Senha" value="{{
                            request.form.senha }}" class="input" />
                        </div>
                    </div>
                    {% if error %}
                    <p class="error" style="text-align: center; color: #e74c3c; font-size: 14px"> {{ error }}
                        {% endif %}
                        <div class="inputBox" style="padding-bottom: 40px; padding-top: 20px">
                            <button class="botao" type="submit">Criar conta</button>
                        </div>

                </form>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("profissional").addEventListener("click", profissional);

        function profissional() {
            var list = document.getElementById("table");
            while (list.hasChildNodes()) {
                list.removeChild(list.firstChild);
            }
            list.innerHTML = '<div class="inputBox" style="padding-top: 20px"><input type="text" name="nome" placeholder="Nome" value="{{request.form.nome }}" class="input" /></div><div class="inputBox"><input type="tel" name="cpf" placeholder="CPF" value="{{request.form.cpf }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" /></div><div class="inputBox"><input type="text" name="profissao" placeholder="Profissao" value="{{request.form.profissao }}" class="input" /></div><div class="inputBox" id="endereco"><input type="text" name="endereco" placeholder="Endereço Comercial" value="{{request.form.endereco }}" class="input" /></div><div class="inputBox"><input type="tel" name="cep" placeholder="CEP" value="{{request.form.cep }}" class="input" maxlength="9" oninput="this.value = CEP(this.value, event)" /></div><div class="inputBox"><input type="tel" name="regProf" placeholder="Registro Profissional" value="{{request.form.regProf }}" class="input"/></div><div class="inputBox" id="telefone"><input type="tel" name="tel" placeholder="Telefone" value="{{request.form.tel }}" class="input" maxlength="14" oninput="this.value = TEL(this.value, event)" /></div><div class="inputBox"><input type="email" name="email" placeholder="Email" value="{{request.form.email }}" class="input" /></div><div class="inputBox"><input type="password" name="senha" placeholder="Senha" value="{{request.form.senha }}" class="input" /></div>';
        }

        document.getElementById("cliente").addEventListener("click", cliente);

        function cliente() {
            var list = document.getElementById("table");
            while (list.hasChildNodes()) {
                list.removeChild(list.firstChild);
            }
            list.innerHTML = '<div class="inputBox"><input type="text" name="nome" placeholder="Nome" value="{{request.form.nome }}" class="input" /></div><div class="inputBox"><input type="tel" name="nascimento" placeholder="Data de nascimento" value="{{request.form.nascimento }}"class="input" oninput="this.value = DDMMYYYY(this.value, event)" maxlength="10" id="nascimento"onblur="addCampo()" /></div><div class="inputBox"><input type="tel" name="cpf" placeholder="CPF" value="{{request.form.cpf }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" /></div><div class="inputBox" id="telefone"><input type="tel" name="tel" placeholder="Telefone" value="{{request.form.tel }}" class="input" maxlength="14" oninput="this.value = TEL(this.value, event)" /></div><div class="inputBox" id="endereco"><input type="text" name="endereco" placeholder="Endereço" value="{{request.form.endereco }}" class="input" /></div><div class="inputBox"><input type="email" name="email" placeholder="Email" value="{{request.form.email }}" class="input" /></div><div class="inputBox"><input type="password" name="senha" placeholder="Senha" value="{{request.form.senha }}" class="input" /></div>';
        }
    </script>

    <script>
        function DDMMYYYY(value, event) {
            let newValue = value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');

            const dayOrMonth = (index) => index % 2 === 1 && index < 4;

            // on delete key.  
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => dayOrMonth(i) ? v + '/' : v).join('');
        };

        function CPF(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');


            const aux = (index) => index == 2 || index == 5;

            // on delete key.  
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => aux(i) ? v + '.' : (i == 8 ? v + '-' : v)).join('');
        };

        function CEP(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');

            // on delete key.  
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => i == 4 ? v + "-" : v).join('');
        };

        function TEL(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');

            // on delete key.  
            if (!event.data) {
                return value;
            }

            newValue = "(" + newValue;

            if (newValue.split('').length > 11) {
                return newValue.split('').map((v, i) => i == 2 ? v + ")" : (i == 7 ? v + "-" : v)).join('');
            } else {
                return newValue.split('').map((v, i) => i == 2 ? v + ")" : (i == 6 ? v + "-" : v)).join('');
            }
            // return newValue;
        }


        function maiorDeIdade() {
            let nascimento = {
                fulldate: document.getElementById("nascimento").value,
                dia: function () {
                    return this.fulldate[0] + this.fulldate[1];
                },
                mes: function () {
                    return this.fulldate[3] + this.fulldate[4];
                },
                ano: function () {
                    return this.fulldate[6] + this.fulldate[7] + this.fulldate[8] + this.fulldate[9];
                }
            };

            hoje = new Date();

            if (hoje.getFullYear() - Number(nascimento.ano()) > 18) {
                return true;
            }
            else if (hoje.getFullYear() - Number(nascimento.ano()) < 18) {
                return false;
            }
            else if (hoje.getFullYear() - Number(nascimento.ano()) == 18) {
                if (hoje.getMonth() + 1 > Number(nascimento.mes())) {
                    return true;
                }
                else if (hoje.getMonth() + 1 < Number(nascimento.mes())) {
                    return false;
                }
                else if (hoje.getMonth() + 1 == Number(nascimento.mes())) {
                    return hoje.getDate() >= Number(nascimento.dia());
                }
            }
        };

        function create(htmlStr) {
            var elem = document.createElement('div');
            elem.innerHTML = htmlStr;
            return elem;
        }

        function addCampo() {
            var table = document.getElementById("table");

            if (maiorDeIdade() || document.getElementById("nascimento").value == "") {
                if (table.firstElementChild.firstElementChild.id == "cliente") {
                    table.removeChild(table.lastChild);
                    table.removeChild(table.lastChild);
                    table.removeChild(table.firstChild);
                }
            }
            else {
                if (table.firstElementChild.firstElementChild.id != "cliente") {
                    table.insertBefore(create('<h4 style="padding-left: 15px" id="cliente">Cliente</h4>'), table.childNodes[0]);
                    table.appendChild(create('<h4 style="padding: 20px 0 0 15px">Responsável</h4>'));
                    table.appendChild(create('<div class="inputBox"><input type="text" name="nomeRes" placeholder="Nome" value="{{request.form.nomeRes }}" class="input" /></div><div class="inputBox"><input type="tel" name="cpfRes" placeholder="CPF" value="{{request.form.cpfRes }}" class="input" maxlength="14" oninput="this.value = CPF(this.value, event)" /></div><div class="inputBox" id="telefone"><input type="tel" name="telRes" placeholder="Telefone" value="{{request.form.telRes }}" class="input" maxlength="14" oninput="this.value = TEL(this.value, event)" /></div>'))
                }
            }
        }


    </script>


</body>

</html>
