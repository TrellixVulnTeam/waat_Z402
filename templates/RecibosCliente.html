<!DOCTYPE html>
<html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/RecibosCliente.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/login.css"> -->


    <title>Recibos</title>
</head>

<body>
    <i class="fa icon" onclick="window.location.href='{{ url_for( 'loggedCliente')}}'">&#xf0a8;</i>

    <div class="container-login100" id="container">
        <div style="width: 90%; max-width: 1050px;">
            <div style="display: flex;flex-direction: row; justify-content: space-between;">
                <div class="inputBox" style="padding-bottom: 0px;">
                    <button class="botao" type="submit"
                        onclick="window.location.href='{{ url_for( 'CadastrarAtendimentos')}}';">Cadastrar novo
                        antendimento</button>
                </div>
                <div class="dropdown">
                    <button class="botao botao2">Ordenar por</button>
                    <div class="dropdown-content">
                        <form method="POST">
                            <a type="submit" name="data">Data de atendimento</a>
                            <a type="submit" name="nome">Nome do profissional</a>
                            <a type="submit" name="area">Área</a>
                            <a type="submit" name="valor">Valor</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="wrap-login100" id="wrap">
                <table id="table">
                    <tr>
                        <th>Data do atendimento</th>
                        <th>Recibo</th>
                        <th>Profissional</th>
                        <th>Área</th>
                        <th>Valor</th>
                    </tr>
                </table>
                <div style="overflow: scroll;max-height: 60vh;background: #fff;">
                    <table id="table">
                        {% for recibo in recibos %}
                        <tr>
                            <td>{{recibo[5]}}</td>
                            <td><a class="txt2" style="font-size: 17px">
                                    Baixar Recibo
                                </a>
                            </td>
                            <td>{{recibo[7]}}</td>
                            <td>{{recibo[8]}}</td>
                            <td>{{recibo[4]}}</td>

                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
